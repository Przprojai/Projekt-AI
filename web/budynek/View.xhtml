<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BudynekViewDlg" widgetVar="BudynekViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleBudynek.ViewBudynekTitle}">
            <h:form id="BudynekViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{budynekController.selected != null}">
                        <h:outputText value="#{bundleBudynek.ViewBudynekLabel_id}"/>
                        <h:outputText value="#{budynekController.selected.id}" title="#{bundleBudynek.ViewBudynekTitle_id}"/>
                        <h:outputText value="#{bundleBudynek.ViewBudynekLabel_adres}"/>
                        <h:outputText value="#{budynekController.selected.adres}" title="#{bundleBudynek.ViewBudynekTitle_adres}"/>
                        <h:outputText value="#{bundleBudynek.ViewBudynekLabel_iloscMieszkan}"/>
                        <h:outputText value="#{budynekController.selected.iloscMieszkan}" title="#{bundleBudynek.ViewBudynekTitle_iloscMieszkan}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleBudynek.Close}" onclick="BudynekViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
