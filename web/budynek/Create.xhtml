<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BudynekCreateDlg" widgetVar="BudynekCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBudynekTitle}">
            <h:form id="BudynekCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{budynekController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBudynekLabel_id}" for="id" />
                        <p:inputText id="id" value="#{budynekController.selected.id}" title="#{bundle.CreateBudynekTitle_id}" required="true" requiredMessage="#{bundle.CreateBudynekRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateBudynekLabel_adres}" for="adres" />
                        <p:inputText id="adres" value="#{budynekController.selected.adres}" title="#{bundle.CreateBudynekTitle_adres}" required="true" requiredMessage="#{bundle.CreateBudynekRequiredMessage_adres}"/>
                        <p:outputLabel value="#{bundle.CreateBudynekLabel_iloscMieszkan}" for="iloscMieszkan" />
                        <p:inputText id="iloscMieszkan" value="#{budynekController.selected.iloscMieszkan}" title="#{bundle.CreateBudynekTitle_iloscMieszkan}" required="true" requiredMessage="#{bundle.CreateBudynekRequiredMessage_iloscMieszkan}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{budynekController.create}" value="#{bundle.Save}" update="display,:BudynekListForm:datalist,:growl" oncomplete="handleSubmit(args,'BudynekCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BudynekCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
