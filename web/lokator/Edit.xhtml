<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LokatorEditDlg" widgetVar="LokatorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLokatorTitle}">
            <h:form id="LokatorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lokatorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLokatorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lokatorController.selected.id}" title="#{bundle.EditLokatorTitle_id}" required="true" requiredMessage="#{bundle.EditLokatorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditLokatorLabel_login}" for="login" />
                        <p:inputText id="login" value="#{lokatorController.selected.login}" title="#{bundle.EditLokatorTitle_login}" required="true" requiredMessage="#{bundle.EditLokatorRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.EditLokatorLabel_haslo}" for="haslo" />
                        <p:inputText id="haslo" value="#{lokatorController.selected.haslo}" title="#{bundle.EditLokatorTitle_haslo}" required="true" requiredMessage="#{bundle.EditLokatorRequiredMessage_haslo}"/>
                        <p:outputLabel value="#{bundle.EditLokatorLabel_kontakt}" for="kontakt" />
                        <p:inputText id="kontakt" value="#{lokatorController.selected.kontakt}" title="#{bundle.EditLokatorTitle_kontakt}" required="true" requiredMessage="#{bundle.EditLokatorRequiredMessage_kontakt}"/>
                        <p:outputLabel value="#{bundle.EditLokatorLabel_aktywne}" for="aktywne" />
                        <p:selectBooleanCheckbox id="aktywne" value="#{lokatorController.selected.aktywne}" required="true" requiredMessage="#{bundle.EditLokatorRequiredMessage_aktywne}"/>
                        <p:outputLabel value="#{bundle.EditLokatorLabel_mieszkanieId}" for="mieszkanieId" />
                        <p:selectOneMenu id="mieszkanieId" value="#{lokatorController.selected.mieszkanieId}" required="true" requiredMessage="#{bundle.EditLokatorRequiredMessage_mieszkanieId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mieszkanieController.itemsAvailableSelectOne}"
                                           var="mieszkanieIdItem"
                                           itemValue="#{mieszkanieIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lokatorController.update}" value="#{bundle.Save}" update="display,:LokatorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LokatorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LokatorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
