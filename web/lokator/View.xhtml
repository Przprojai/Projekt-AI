<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LokatorViewDlg" widgetVar="LokatorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLokatorTitle}">
            <h:form id="LokatorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lokatorController.selected != null}">
                        <h:outputText value="#{bundle.ViewLokatorLabel_id}"/>
                        <h:outputText value="#{lokatorController.selected.id}" title="#{bundle.ViewLokatorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLokatorLabel_login}"/>
                        <h:outputText value="#{lokatorController.selected.login}" title="#{bundle.ViewLokatorTitle_login}"/>
                        <h:outputText value="#{bundle.ViewLokatorLabel_haslo}"/>
                        <h:outputText value="#{lokatorController.selected.haslo}" title="#{bundle.ViewLokatorTitle_haslo}"/>
                        <h:outputText value="#{bundle.ViewLokatorLabel_kontakt}"/>
                        <h:outputText value="#{lokatorController.selected.kontakt}" title="#{bundle.ViewLokatorTitle_kontakt}"/>
                        <h:outputText value="#{bundle.ViewLokatorLabel_aktywne}"/>
                        <p:selectBooleanCheckbox value="#{lokatorController.selected.aktywne}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewLokatorLabel_mieszkanieId}"/>
                        <h:outputText value="#{lokatorController.selected.mieszkanieId}" title="#{bundle.ViewLokatorTitle_mieszkanieId}"/>
                        <h:outputText value="#{bundle.ViewLokatorLabel_imie}"/>
                        <h:outputText value="#{lokatorController.selected.imie}" title="#{bundle.ViewLokatorTitle_imie}"/>
                        <h:outputText value="#{bundle.ViewLokatorLabel_nazwisko}"/>
                        <h:outputText value="#{lokatorController.selected.nazwisko}" title="#{bundle.ViewLokatorTitle_nazwisko}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LokatorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
