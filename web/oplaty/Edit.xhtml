<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OplatyEditDlg" widgetVar="OplatyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOplatyTitle}">
            <h:form id="OplatyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oplatyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOplatyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{oplatyController.selected.id}" title="#{bundle.EditOplatyTitle_id}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_czynsz}" for="czynsz" />
                        <p:inputText id="czynsz" value="#{oplatyController.selected.czynsz}" title="#{bundle.EditOplatyTitle_czynsz}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_czynsz}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_wodaIScieki}" for="wodaIScieki" />
                        <p:inputText id="wodaIScieki" value="#{oplatyController.selected.wodaIScieki}" title="#{bundle.EditOplatyTitle_wodaIScieki}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_wodaIScieki}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_ogrzewanie}" for="ogrzewanie" />
                        <p:inputText id="ogrzewanie" value="#{oplatyController.selected.ogrzewanie}" title="#{bundle.EditOplatyTitle_ogrzewanie}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_ogrzewanie}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_media}" for="media" />
                        <p:inputText id="media" value="#{oplatyController.selected.media}" title="#{bundle.EditOplatyTitle_media}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_media}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_mieszkanieId}" for="mieszkanieId" />
                        <p:selectOneMenu id="mieszkanieId" value="#{oplatyController.selected.mieszkanieId}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_mieszkanieId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mieszkanieController.itemsAvailableSelectOne}"
                                           var="mieszkanieIdItem"
                                           itemValue="#{mieszkanieIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{oplatyController.update}" value="#{bundle.Save}" update="display,:OplatyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OplatyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OplatyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
