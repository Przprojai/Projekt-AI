<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_lokator.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOplatyTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OplatyListForm">
                <p:panel header="#{bundle.ListOplatyTitle}">
                    <p:dataTable id="datalist" value="#{oplatyController.Oplaty(lokatorController.selected.mieszkanieId.id)}" var="item"
                                 selectionMode="single" selection="#{oplatyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="powrotButton "/>
                        <p:ajax event="rowUnselect" update="powrotButton "/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Miesiąc"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOplatyTitle_czynsz}"/>
                            </f:facet>
                            <h:outputText value="#{item.czynsz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOplatyTitle_wodaIScieki}"/>
                            </f:facet>
                            <h:outputText value="#{item.wodaIScieki}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOplatyTitle_ogrzewanie}"/>
                            </f:facet>
                            <h:outputText value="#{item.ogrzewanie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOplatyTitle_media}"/>
                            </f:facet>
                            <h:outputText value="#{item.media}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="powrotButton"    value="Powrót" action="/lokator/zalogowany_lokator.xhtml"/>
                            </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
