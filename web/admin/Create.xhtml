<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminCreateDlg" widgetVar="AdminCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.CreateAdminTitle}">
            <h:form id="AdminCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminController.selected != null}">
                        <p:outputLabel value="#{bundleadmin.CreateAdminLabel_id}" for="id" />
                        <p:inputText id="id" value="#{adminController.selected.id}" title="#{bundleadmin.CreateAdminTitle_id}" required="true" requiredMessage="#{bundleadmin.CreateAdminRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleadmin.CreateAdminLabel_login}" for="login" />
                        <p:inputText id="login" value="#{adminController.selected.login}" title="#{bundleadmin.CreateAdminTitle_login}" required="true" requiredMessage="#{bundleadmin.CreateAdminRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundleadmin.CreateAdminLabel_haslo}" for="haslo" />
                        <p:inputText id="haslo" value="#{adminController.selected.haslo}" title="#{bundleadmin.CreateAdminTitle_haslo}" required="true" requiredMessage="#{bundleadmin.CreateAdminRequiredMessage_haslo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminController.create}" value="#{bundleadmin.Save}" update="display,:AdminListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdminCreateDialog');"/>
                    <p:commandButton value="#{bundleadmin.Cancel}" onclick="AdminCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
