<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MieszkanieViewDlg" widgetVar="MieszkanieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMieszkanieTitle}">
            <h:form id="MieszkanieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mieszkanieController.selected != null}">
                        <h:outputText value="#{bundle.ViewMieszkanieLabel_id}"/>
                        <h:outputText value="#{mieszkanieController.selected.id}" title="#{bundle.ViewMieszkanieTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMieszkanieLabel_iloscPokoi}"/>
                        <h:outputText value="#{mieszkanieController.selected.iloscPokoi}" title="#{bundle.ViewMieszkanieTitle_iloscPokoi}"/>
                        <h:outputText value="#{bundle.ViewMieszkanieLabel_budynekId}"/>
                        <h:outputText value="#{mieszkanieController.selected.budynekId}" title="#{bundle.ViewMieszkanieTitle_budynekId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MieszkanieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
