<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AwariaViewDlg" widgetVar="AwariaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAwariaTitle}">
            <h:form id="AwariaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{awariaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAwariaLabel_id}"/>
                        <h:outputText value="#{awariaController.selected.id}" title="#{bundle.ViewAwariaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAwariaLabel_dataZgloszenia}"/>
                        <h:outputText value="#{awariaController.selected.dataZgloszenia}" title="#{bundle.ViewAwariaTitle_dataZgloszenia}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAwariaLabel_opis}"/>
                        <h:outputText value="#{awariaController.selected.opis}" title="#{bundle.ViewAwariaTitle_opis}"/>
                        <h:outputText value="#{bundle.ViewAwariaLabel_rozwiazane}"/>
                        <p:selectBooleanCheckbox value="#{awariaController.selected.rozwiazane}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewAwariaLabel_lokatorId}"/>
                        <h:outputText value="#{awariaController.selected.lokatorId}" title="#{bundle.ViewAwariaTitle_lokatorId}"/>
                        <h:outputText value="#{bundle.ViewAwariaLabel_budynekId}"/>
                        <h:outputText value="#{awariaController.selected.budynekId}" title="#{bundle.ViewAwariaTitle_budynekId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AwariaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
