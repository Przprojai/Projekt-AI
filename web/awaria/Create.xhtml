<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AwariaCreateDlg" widgetVar="AwariaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAwariaTitle}">
            <h:form id="AwariaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{awariaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{awariaController.selected.id}" title="#{bundle.CreateAwariaTitle_id}" required="true" requiredMessage="#{bundle.CreateAwariaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_dataZgloszenia}" for="dataZgloszenia" />
                        <p:calendar id="dataZgloszenia" pattern="HH:mm:ss" value="#{awariaController.selected.dataZgloszenia}" title="#{bundle.EditAwariaTitle_dataZgloszenia}" required="true" requiredMessage="#{bundle.EditAwariaRequiredMessage_dataZgloszenia}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_opis}" for="opis" />
                        <p:inputText id="opis" value="#{awariaController.selected.opis}" title="#{bundle.CreateAwariaTitle_opis}" required="true" requiredMessage="#{bundle.CreateAwariaRequiredMessage_opis}"/>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_rozwiazane}" for="rozwiazane" />
                        <p:selectBooleanCheckbox id="rozwiazane" value="#{awariaController.selected.rozwiazane}" required="true" requiredMessage="#{bundle.EditAwariaRequiredMessage_rozwiazane}"/>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_lokatorId}" for="lokatorId" />
                        <p:inputText id="lokatorId" value="#{awariaController.selected.lokatorId}" title="#{bundle.CreateAwariaTitle_lokatorId}" required="true" requiredMessage="#{bundle.CreateAwariaRequiredMessage_lokatorId}"/>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_budynekId}" for="budynekId" />
                        <p:selectOneMenu id="budynekId" value="#{awariaController.selected.budynekId}" required="true" requiredMessage="#{bundle.EditAwariaRequiredMessage_budynekId}">
                            <f:selectItems value="#{budynekController.itemsAvailableSelectOne}"
                                           var="budynekIdItem"
                                           itemValue="#{budynekIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{awariaController.create}" value="#{bundle.Save}" update="display,:AwariaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AwariaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AwariaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
