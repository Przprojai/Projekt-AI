<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>

        <h:form id="logowanie">
            <p:messages id="messages"  autoUpdate="true" closable="true"  />
            <p:fieldset legend="Logowanie" style="width:20%;margin-left: 40%;background: silver" >
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Login" for="login" style="font-weight: bold; margin-left: 30%" />
                <h:inputText id="login"  value="#{String1}" title="#{bundle.CreatePacjentTitle_login}" style="margin-left: 30%" /> 
                <h:outputLabel value="Hasło" for="haslo" style="font-weight: bold; margin-left: 30%"/>
                <h:inputSecret id="haslo" value="#{String2}" style="margin-left: 30%"/>
                
                            <p:watermark for="login" value="Login"/>     
            <p:watermark for="haslo" value="Hasło"/>   
            </h:panelGrid>
            <br />
            <p:commandButton action="#{lokatorController.logowanie(String1,String2)}" value="Zaloguj" />
           
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Rejestracja" action="/rejestracja.xhtml"/>        

            <p:commandButton value="Powrót"  action="/index.xhtml" ajax="false"/>


   </p:fieldset>


        </h:form>

 
    

  
 
   



    </h:body>
