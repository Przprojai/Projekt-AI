<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>

        <h:form id="logowanie">
         
            <p:messages id="messages"  autoUpdate="true" closable="true"  />
            <h:panelGrid columns="2">
                <h:outputLabel value="Login" for="login"  />
                <h:inputText id="login"  value="#{String1}" title="#{bundle.CreatePacjentTitle_login}" /> 
                <h:outputLabel value="Hasło" for="haslo" />
                <h:inputSecret id="haslo" value="#{String2}" />
            </h:panelGrid>
            <br />
            
            <br />
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Rejestracja" actionListener="#{lokatorController.prepareCreate}" update=":LokatorCreateForm" oncomplete="PF('LokatorCreateDialog').show()"/>        
            <br />
            <p:commandButton value="Powrót"  action="/index.xhtml" ajax="false"/>

            <p:watermark for="login" value="Login"/>     
            <p:watermark for="haslo" value="Hasło"/>   



        </h:form>



    </h:body>

    <ui:include src="lokator/Create_2.xhtml" />

</html>
